<body>
    <!-- Game -->
    <div id="boite">
        <h1 id="pseudo" class="text-center"></h1>
        <div id="message"></div>
        <div id="usernameBox">
            <input type="text" id="username" />
            <input type="button" class="btn btn-default" onclick="startGame()" value="Pseudo">
        </div>
        <div id="ecrire">
            <form class="form-inline">
                <label class="sr-only" for="ecrireMessage">Message</label>
                <div class="input-group mb-2 mr-sm-2" id="ecrireInputForm">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Message</div>
                    </div>
                    <input type="text" class="form-control" id="ecrireMessage" placeholder="..." />
                </div>
            </form>
        </div>
        <div id="contrat">
            <form id="buttonChoix">
                <input type="reset" class="btn btn-info" id="pasDePlis" value="Pas de plis" />
                <input type="reset" class="btn btn-info" id="barbu" value="Barbu" />
                <input type="reset" class="btn btn-info" id="pasDeCoeur" value="Pas de coeur" />
                <input type="reset" class="btn btn-info" id="pasDeDame" value="Pas de dame" />
                <input type="reset" class="btn btn-info" id="reussite" value="RÃ©ussite" />
                <input type="reset" class="btn btn-info" id="salade" value="Salade" />
            </form>
        </div>
        <div id="plateau">
            <div id="tapis">
                <div class="row">
                    <div class="col-sm-3" style="align-self: center;">
                        <div id="player1"></div>
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <div id="player2"></div>
                        </div>
                        <div class="row">
                            <div id="zoneDeJeu"></div>
                        </div>
                        <div class="row">
                            <div id="player0">
                                <div id="player0Cards" class="cardArea">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" style="align-self: center;">
                        <div id="player3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <script src="/socket.io/socket.io.js"></script>

    <script src="../utils.js"></script>
    <script src="../plateau.js"></script>


</body>
